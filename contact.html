<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="summercamp.css">
  
  <title>Summer Camp 2019</title>

</head>

<body>

  <!-- Navigation Bar -->
  <div class="container-fluid p-0 sticky-top">
    <nav class="navbar navbar-expand-sm navbar-light nav-color" id="main-nav">
      <img class="rounded-circle logo" src="img/qw.png">
      <h2 class="h2 text-light brandname">Summer Camp 2019</h2>
      <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon rounded navbar-toggle"></span>
      </button>
      <div id="navbarNav" class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto options">
          <li class="nav-item">
            <a class="nav-link" href="home.html">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">Dropdown link</a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="events.html">Events</a>
              <a class="dropdown-item" href="#">Link 2</a>
              <a class="dropdown-item" href="#">Link 3</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact Us</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <!-- Video Header -->
  <header>
    <div class="overlay"></div>
    <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
      <source src="//clips.vorwaerts-gmbh.de/big_buck_bunny.mp4" type="video/mp4">
    </video>
    <div class="container h-100">
      <div class="d-flex h-100 text-center align-items-center">
        <div class="w-100 text-white">
          <h1 class="display-3 testinomial">Contact US</h1>
          <p class="lead mb-0">With HTML5 Video and Bootstrap 4</p>
        </div>
      </div>
    </div>
  </header>

  <!-- Footer -->
  <div class="container-fluid nav-color pt-3">
    <div class="container">
      <ul class="list-unstyled list-inline text-center">
        <li class="list-inline-item">
          <button type="button" class="" style="background-color: blue">
            <i class="fab fa-facebook-f text-light"> </i>
          </button>
        </li>
        <li class="list-inline-item">
          <button type="button" class="btn-primary">
            <i class="fab fa-twitter text-light"> </i>
          </button>
        </li>
        <li class="list-inline-item">
          <button type="button" class=" bg-danger">
            <i class="fab fa-google text-light"> </i>
          </button>
        </li>
        <li class="list-inline-item">
          <button type="button" class="" style="background-color: lightseagreen">
            <i class="fab fa-linkedin-in text-light"> </i>
          </button>
        </li>
      </ul>
    </div>
    <div class="text-center pb-1">

        Copyright &copy;<span id="year"></span> Summer Camp
      </p>

<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

  $('#year').text(new Date().getFullYear());
